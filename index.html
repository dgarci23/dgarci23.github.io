<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Roboto&family=Roboto+Slab&family=Heebo&family=Roboto+Mono&family=Teko&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <link rel="stylesheet" href="style.css">

    <link rel="shortcut icon" href="david.ico" type="image/x-icon">

    <title>David Garcia Gonzalez</title>
</head>
<body>



    
    <div class="container">
        <img src="DGgrande1.png" alt="" class="logo">
        <div class="header">
            <a href="#intro" class="name"><h1>David Garcia Gonzalez</h1></a>
            <div class="bar">
                <a href="#skills" class="nav-element"><span>Skills</span></a>
                <a href="#projects" class="nav-element"><span>Projects</span></a>
                <a href="#contact" class="nav-element"><span>Contact</span></a>
            </div>
        </div>
        <div class="slide">
            <section id="intro" class="intro">
                <h1>Hi, I'm David.</h1>
                <h2>I am an Electrical Engineer and a Programmer.</h2>
                <img src="david.png" alt="" class="about-me-picture">
                <div class="cta">
                    <a href="#projects"><h3><i class="fas fa-eye fa-lg"></i>Projects</h3></a>
                </div>
                <div class="circle circle-1"></div>
                <div class="circle circle-2"></div>
            </section>
            <section id="skills" class="skills hover">
                <div class="skills-container">
                    <h1 class="section-title skills-title">
                        Skills
                    </h1>
                    <img class="hex-horizontal" src="Hexagons.svg" alt="">
                    <img class="hex-vertical" src="Hexagons-vertical.svg" alt="">
                </div>
                <div class="circle circle-3"></div>
            </section>
            <section id="projects" class="projects hover">
                <div class="projects-container">
                    <h1 class="section-title projects-title">Projects</h1>
                    <i class="fas fa-chevron-left fa-4x carousel-btn"></i>
                    <i class="fas fa-chevron-right fa-4x carousel-btn"></i>
                    <div class="project-cards">
                        <div id="1" class="project-card">
                            <h2 class="project-title">8-bit Computer</h2>
                        </div>
                        <div id="2" class="project-card side-card">
                            <h2 class="project-title">Client Management</h2>
                        </div>
                        <div id="3" class="project-card">
                            <h2 class="project-title">Report Generator</h2>
                        </div>
                        <div id="4" class="project-card">
                            <h2 class="project-title">Arduino Videogame</h2>
                        </div>
                        <div id="5" class="project-card">
                            <h2 class="project-title">Movie List</h2>
                        </div>
                    </div>
                    <div class="circle circle-4"></div>
                    <div class="circle circle-5"></div>
                </div>
            </section>
            <section id="contact" class="contact hover">
                <div class="contact-container">
                    <div class="circle-contact-title">
                        <h1 class="section-title contact-title">
                            Contact
                        </h1>
                    </div>
                </div>
                <div class="circle-contact-info">
                    <img class="contact-icon email" src="Email.svg" alt="">
                    <img class="contact-icon github" src="Github.svg" alt="">
                    <img class="contact-icon linkedin" src="LinkedIn.svg" alt="">
                    <p class='contact-msg'>I'm excited to get in touch with you.</p>
                </div>
            </section>
        </div>
    </div>
    <script src='index.js'></script>
</body>
</html>
